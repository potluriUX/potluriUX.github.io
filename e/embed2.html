<script id="couponsAdminTemplate" type="text/template">
    <ul class="list">
        <li class="clearfix headers">
            <div class="id">#</div>
            <div class="code">
                Code
                <a href="#" data-toggle="popover" data-placement="right" data-html="true" data-content='<form name="search" action="/coupons" method="get"><input type="search" name="search" placeholder="Search" class="form-control input-sm" /></form>'>
                    <span class="icon-search"></span>
                </a>
            </div>
            <div class="isTurnedOn">On</div>
            <div class="frequency">Frequency</div>
            <div class="discount">Discount</div>
            <div class="trialDays">Trial days</div>
            <div class="redemptionLimit">Expires</div>
            <div class="redemptions">Redemptions</div>
            <div class="extras">&nbsp;</div>
        </li>
        <%
            var coupon, name, redemptions, discount;
            for (var x = 0, l = coupons.length; x < l; ++x) {
                coupon = coupons[x];

                // Remption string
                redemptions = (coupon.timesRedeemed.toInt()) + ' / ' + (coupon.maxRedemptions.toInt());
                if (coupon.maxRedemptions.toInt() === 0) {
                    redemptions = coupon.timesRedeemed.toInt();
                }

                // Discount string
                discount = (coupon.discount) + '%';
                if (coupon.discountType === 'dollar') {
                    discount = '$' + (coupon.discount.toInt() / 100);
                }
                if (coupon.discount.toInt() === 0) {
                    discount = '(none)';
                }
        %>
            <li class="clearfix record" data-coupon-id="<%= (coupon.id) %>">
                <div class="id"><%= (coupon.id) %></div>
                <div class="code"><%= (coupon.code) %></div>
                <div class="isTurnedOn">
                    <div class="switch switch-mini">
                        <input type="checkbox" value="1"<%= (coupon.isTurnedOn.toInt() === 1 ? ' checked="checked" ' : '') %> />
                    </div>
                </div>
                <div class="frequency"><%= (coupon.frequency) %></div>
                <div class="discount"><%= (discount) %></div>
                <div class="trialDays"><%= (coupon.numberOfFreeTrialDays) %></div>
                <div class="redemptionLimit"><%= (coupon.redeemBy.toInt() === 0 ? 'Never' : '<span class="stamp">' + (coupon.redeemBy) + '</span>') %></div>
                <div class="redemptions"><%= (redemptions) %></div>
                <div class="extras clearfix">
                    <% if (coupon.timesRedeemed.toInt() === 0) { %>
                        <a href="#"
                            class="deleteCouponLink icon-remove-sign"
                            data-toggle="tooltip"
                            data-placement="top"
                            data-container="#accountModal"
                            data-title="Delete Coupon"></a>
                    <% } %>
                    <a href="#"
                        style="display: none;"
                        class="editCouponLink icon-pencil"
                        data-toggle="tooltip"
                        data-placement="top"
                        data-container="#accountModal"
                        data-title="Edit Coupon"></a>
                </div>
            </li>
        <%
            }
        %>
    </ul>
    <div class="paginationWrapper">
        <%= (pagination) %>
    </div>
    <a href="#" class="btn btn-primary newCouponBtn">New coupon</a>
</script>
<script id="imagesAdminTemplate" type="text/template">
    <div class="headline"><strong><%= (total) %></strong> images</div>
    <div class="toggler clearfix">
        <div class="headline">Only Pro Images</div>
        <div class="switch switch-mini">
            <input type="checkbox" value="1"<%= (showingOnlyPro === true ? ' checked="checked" ' : '') %> />
        </div>
    </div>
    <ul class="clearfix">
        <%
            var image, classes;
            for (var x = 0, l = images.length; x < l; ++x) {
                image = images[x];
                classes = ['image'];
                if (image.numberOfRemixes.toInt() > 0) {
                    classes.push('hasBeenRemixed');
                }
                if (image.sourceImageId.toInt() > 0) {
                    classes.push('isRemix');
                }
                if (image.publisherId.toInt() !== 0) {
                    classes.push('publisherImage');
                }
                if (image.hasBeenDeleted.toInt() === 1) {
                    classes.push('hasBeenDeleted');
                }
                if (image.hasBeenFlagged.toInt() === 1) {
                    classes.push('hasBeenFlagged');
                }
                if (image.user !== false && image.user.isAdmin.toInt() === 1) {
                    classes.push('createdByAdminUser');
                }
                if (image.user !== false && image.user.isPro.toInt() === 1) {
                    classes.push('createdByProUser');
                }

                // Flag link copy
                var flagLinkCopy = 'Flag';
                if (image.hasBeenFlagged.toInt() === 1) {
                    flagLinkCopy = 'Flagged';
                }
        %>
            <li data-image-id="<%= (image.id) %>" class="<%= (classes.join(' ')) %>">
                <div class="markers">
                    <div class="bg"></div>
                    <span class="hasBeenRemixed icon-check"></span>
                    <span class="isRemix icon-refresh"></span>
                    <span class="publisherImage icon-desktop"></span>
                    <span class="hasBeenDeleted icon-remove"></span>
                    <span class="hasBeenFlagged icon-flag"></span>
                    <span class="createdByAdminUser icon-user"></span>
                    <span class="createdByProUser icon-usd"></span>
                </div>
                <div class="image" style="background-image: url('<%= (image.cloudfrontUrl) %>');"></div>
                <div class="overlay"></div>
                <a href="<%= (image.url) %>" class="viewLink" target="_blank">
                    <i class="icon-eye-open"></i>
                    View
                </a>
                <a href="#" class="flagLink">
                    <i class="icon-flag"></i>
                    <span class="copy"><%= (flagLinkCopy) %></span>
                </a>
            </li>
        <%
            }
        %>
    </ul>
    <div class="paginationWrapper">
        <%= (pagination) %>
    </div>
</script>
<script id="photosAdminTemplate" type="text/template">
    <div class="headline"><strong><%= (total) %></strong> photos</div>
    <div class="cta">
        <a href="#">Add Photos</a>
    </div>
    <ul class="clearfix">
        <%
            var photo, classes, mediaPath;
            for (var x = 0, l = photos.length; x < l; ++x) {
                photo = photos[x];
                classes = ['photo'];
                if (photo.isFree === false) {
                    classes.push('isPro');
                }

                // Tags defined
                if (photo.tags.length > 0) {
                    classes.push('hasBeenTagged');
                }

                // Categories defined
                if (photo.categories.length > 0) {
                    classes.push('hasBeenCategorized');
                }

                // Media path
                mediaPath = App().getCloudinaryUrl(
                    photo.cloudinaryUrl,
                    {
                        width: 138,
                        height: 100,
                        fit: 'limit'
                    },
                    true
                );
        %>
            <li data-photo-id="<%= (photo.id) %>" class="<%= (classes.join(' ')) %>">
                <div class="markers">
                    <div class="bg"></div>
                    <span class="isPro icon-usd"></span>
                    <span class="hasBeenTagged icon-tags"></span>
                    <span class="hasBeenCategorized icon-check-sign"></span>
                </div>
                <div class="image" style="background-image: url('<%= (mediaPath) %>');"></div>
                <div class="overlay"></div>

<script id="textControlTemplate" type="text/template">
    <div class="control text clearfix">
        <div class="options clearfix">
            <div data-scope="textFont">
                <select name="fontFamily" data-style="dropdown-fontFamily btn-default" data-width="120px" data-size="15">
                    <%
                        _.each(fontFamilies, function(fontFamily, index) {
                            %>
                                <option value="<%= (fontFamily.name) %>" data-fontfamily="<%= (fontFamily.name) %>" <%= (styles.fontFamily === fontFamily.name ? ' selected="selected"' : '') %>><%= (fontFamily.name) %></option>
                            <%
                        });
                    %>
                </select>
            </div>

            <!--
                Text
            -->
            <div class="colorWrapper clearfix" data-scope="textColor">
                <div class="visual"></div>
                <input type="text" name="fillStyle" value="<%= (styles.fillStyle) %>" />
            </div>

            <!--
                Size
            -->
            <%
                var fontSize = styles.fontSize;
                fontSize = fontSize.replace('px', '');
            %>
            <div class="scrubber clearfix" data-scope="textSize">
                <div class="left">a</div>
                <input type="text"
                    name="fontSize"
                    style="width: 100px"
                    value="<%= (styles.fontSize) %>"
                    data-slider-min="8"
                    data-slider-max="72"
                    data-slider-step="1"
                    data-slider-value="<%= (fontSize) %>"
                    data-slider-orientation="horizontal"
                    data-slider-selection="after"
                    data-slider-tooltip="hide" />
                <div class="right">(click! dont drag!)</div>
            </div>
        </div>
        <div class="options">

            <!--
                Font styles
            -->
            <div class="btn-group" data-scope="textStyles">
                <label class="btn<%= (styles.fontStyle === 'bold' ? ' active' : '') %> btn-default btn-sm icon-bold">
                    <input type="checkbox" class="fontStyleOptions" name="bold" value="bold"<%= (styles.fontStyle === 'bold' ? ' checked="checked"' : '') %> />
                </label>
                <label class="btn<%= (styles.fontStyle === 'italic' ? ' active' : '') %> btn-default btn-sm icon-italic">
                    <input type="checkbox" class="fontStyleOptions" name="italic" value="italic"<%= (styles.fontStyle === 'italic' ? ' checked="checked"' : '') %> />
                </label>
            </div>

            <!--
                Alignment
            -->
            <div class="btn-group" data-toggle="buttons" data-scope="textAlignment">
                <label class="btn<%= (styles.align === 'left' ? ' active' : '') %> btn-default btn-sm icon-align-left">
                    <input type="radio" name="align" value="left"<%= (styles.align === 'left' ? ' checked="checked"' : '') %> />
                </label>
                <label class="btn<%= (styles.align === 'center' ? ' active' : '') %> btn-default btn-sm icon-align-center">
                    <input type="radio" name="align" value="center"<%= (styles.align === 'center' ? ' checked="checked"' : '') %> />
                </label>
                <label class="btn<%= (styles.align === 'right' ? ' active' : '') %> btn-default btn-sm icon-align-right">
                    <input type="radio" name="align" value="right"<%= (styles.align === 'right' ? ' checked="checked"' : '') %> />
                </label>
            </div>

            <!--
                Stroke
            -->
            <%
                var strokeStyleValue = '';
                if (
                    typeof styles.strokeWidth !== 'undefined'
                    && styles.strokeWidth.toInt() !== 0
                    && typeof styles.strokeStyle !== 'undefined'
                ) {
                    strokeStyleValue = styles.strokeStyle;
                }
            %>
            <div class="strokeWrapper clearfix" data-scope="strokeColor">
                <div class="visual"></div>
                <input type="text" name="strokeStyle" value="<%= (strokeStyleValue) %>" />
                <%
                    var classes = ['icon-remove'];
                    if (
                        typeof styles.strokeWidth === 'undefined'
                        || styles.strokeWidth.toInt() === 0
                    ) {
                        classes.push('hidden');
                    }
                %>
                <a href="#" class="<%= (classes.join(' ')) %>"></a>
            </div>

            <!--
                Plane
            -->
            <%
                var planeFillStyleValue = '';
                if (typeof properties.plane !== 'undefined') {
                    planeFillStyleValue = properties.plane;
                }
            %>
            <div class="planeWrapper clearfix" data-scope="planeFillStyle">
                <div class="visual"></div>
                <input type="text" name="planeFillStyle" value="<%= (planeFillStyleValue) %>" />
                <%
                    var classes = ['icon-remove'];
                    if (typeof properties.plane === 'undefined') {
                        classes.push('hidden');
                    }
                %>
                <a href="#" class="<%= (classes.join(' ')) %>"></a>
            </div>
        </div>
        <textarea name="text" rows="3" class="form-control"<%= (isReadonly ? ' readonly="readonly"' : '') %>><%= (styles.text) %></textarea>
        <a href="#" class="remove hidden" data-scope="textRemoval" style="display: none;"><i class="icon-remove-sign"></i></a>
        <div class="removeTextCta hidden" data-scope="textRemoval"><i class="icon-remove-sign"></i><a href="#">Remove text</a></div>
    </div>
</script>

<script id="filtersTabTemplate" type="text/template">
    <%
        var makeAllFiltersFree = true;
    %>
    <div class="disabled">
        <div class="overlay"></div>
        <div class="content">
            <%
                if (Sai.get('publisher') === false) {
                    %>
                        <div class="copy">

                            need to upload an image
                        </div>
                        <div class="btnWrapper">
                            <a href="#" class="uploadBtn"></a>
                        </div>
                    <%
                } else {
                    %>
                        <div class="copy">
                            To apply a filter, please<br />
                            choose a photo
                        </div>
                    <%
                }
            %>
        </div>
    </div>
    <!--<div class="headline">Choose A Filter</div>-->
    <div class="filters">
        <%
            // Strengths
            var blurStrength = 3,
                colorizeColor = '#fff',
                colorizeStrength = 50,
                opacityStrength = 50;

            // Filter button states
            var greyscaleIsActive = false,
                blurIsActive = false,
                sepiaIsActive = false,
                darkenIsActive = false,
                colorizeIsActive = false,
                inverseIsActive = false,
                lomoIsActive = false,
                vintageIsActive = false,
                posterizeIsActive = false,
                glowingSunIsActive = false,
                grungyIsActive = false,
                clarityIsActive = false,
                sinCityIsActive = false,
                orangePeelIsActive = false,
                hazyDaysIsActive = false,
                hemingwayIsActive = false,
                concentrateIsActive = false,
                sunriseIsActive = false,
                loveIsActive = false,
                opacityIsActive = false;
            $(layer.getProperty('filters')).each(
                function(index, filter) {
                    if (filter.type === 'greyscale') {
                        greyscaleIsActive = true;
                    } else if (filter.type === 'blur') {
                        blurIsActive = true;
                        blurStrength = filter.properties.strength;
                    } else if (filter.type === 'sepia') {
                        sepiaIsActive = true;
                    } else if (filter.type === 'colorize') {
                        colorizeIsActive = true;
                        colorizeColor = filter.properties.color;
                        colorizeStrength = filter.properties.strength;
                    } else if (filter.type === 'darken') {
                        darkenIsActive = true;
                    } else if (filter.type === 'inverse') {
                        inverseIsActive = true;
                    } else if (filter.type === 'lomo') {
                        lomoIsActive = true;
                    } else if (filter.type === 'vintage') {
                        vintageIsActive = true;
                    } else if (filter.type === 'grungy') {
                        grungyIsActive = true;
                    } else if (filter.type === 'glowingSun') {
                        glowingSunIsActive = true;
                    } else if (filter.type === 'posterize') {
                        posterizeIsActive = true;
                    } else if (filter.type === 'clarity') {
                        clarityIsActive = true;
                    } else if (filter.type === 'sinCity') {
                        sinCityIsActive = true;
                    } else if (filter.type === 'orangePeel') {
                        orangePeelIsActive = true;
                    } else if (filter.type === 'sunrise') {
                        sunriseIsActive = true;
                    } else if (filter.type === 'love') {
                        loveIsActive = true;
                    } else if (filter.type === 'hazyDays') {
                        hazyDaysIsActive = true;
                    } else if (filter.type === 'hemingway') {
                        hemingwayIsActive = true;
                    } else if (filter.type === 'concentrate') {
                        concentrateIsActive = true;
                    } else if (filter.type === 'opacity') {
                        opacityIsActive = true;
                        opacityStrength = 100 - filter.properties.strength;
                    }
                }
            );
        %>
        <div class="clearfix">
            <div class="filter clearfix camanJsFilter" data-filter-isfree="true" data-camanjsfilter="greyscale">

                        <input type="checkbox" name="greyscale" value="1"<%= (greyscaleIsActive ? ' checked="checked"' : '') %> />
                        Black + White
                    </label>
                </div>
            </div>
            <div class="filter clearfix">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn<%= (blurIsActive ? ' active' : '') %> btn-default btn-sm">
                        <input type="checkbox" name="blur" value="1"<%= (blurIsActive ? ' checked="checked"' : '') %> />
                        Blur
                    </label>
                </div>
                <div class="scrubber clearfix" style="display: none;">
                    <input type="text"
                        name="blurStrength"
                        style="width: 100px"
                        value="<%= (blurStrength) %>"
                        data-slider-min="0"
                        data-slider-max="6"
                        data-slider-step="1"
                        data-slider-value="<%= (blurStrength) %>"
                        data-slider-orientation="horizontal"
                        data-slider-selection="after"
                        data-slider-tooltip="hide" />
                </div>
            </div>
            <div class="filter clearfix camanJsFilter" data-filter-isfree="true" data-camanjsfilter="sepia">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn<%= (sepiaIsActive ? ' active' : '') %> btn-default btn-sm">
                        <input type="checkbox" name="sepia" value="1"<%= (sepiaIsActive ? ' checked="checked"' : '') %> />
                        Sepia
                    </label>
                </div>
            </div>
            <div class="filter clearfix" style="display: none;">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn<%= (colorizeIsActive ? ' active' : '') %> btn-default btn-sm">
                        <input type="checkbox" name="colorize" value="1"<%= (colorizeIsActive ? ' checked="checked"' : '') %> />

                    </label>
                </div>
                <div class="scrubber clearfix">
                    <input type="text"
                        name="colorizeStrength"
                        style="width: 100px"
                        value="<%= (colorizeStrength) %>"
                        data-slider-min="0"
                        data-slider-max="100"
                        data-slider-step="5"
                        data-slider-value="<%= (colorizeStrength) %>"
                        data-slider-orientation="horizontal"
                        data-slider-selection="after"
                        data-slider-tooltip="hide" />
                </div>
                <div class="btn-group minicolors-small">
                    <input type="text" name="colorizeColor" class="form-control minicolors-input" data-position="bottom right" value="<%= (colorizeColor) %>" size="7" />
                </div>
            </div>
            <div class="filter clearfix camanJsFilter" data-filter-isfree="true" data-camanjsfilter="inverse" style="display: none;">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn<%= (inverseIsActive ? ' active' : '') %> btn-default btn-sm">
                        <input type="checkbox" name="inverse" value="1"<%= (inverseIsActive ? ' checked="checked"' : '') %> />

                </div>
            </div>
            <div class="filter clearfix camanJsFilter" data-filter-isfree="true" data-camanjsfilter="sunrise">

                        <input type="checkbox" name="sunrise" value="1"<%= (sunriseIsActive ? ' checked="checked"' : '') %> />
                        Sunrise
                    </label>
                </div>
            </div>
            <div class="filter clearfix">
                <div class="btn-group" data-toggle="buttons">

            <div class="filter clearfix camanJsFilter" data-filter-isfree="true" data-camanjsfilter="love">

<script id="busyModalTemplate" type="text/template">
    <div id="busyModal" class="customModal <%= (copyKey) %>BusyModal">
        <div class="content">
            <div class="copy"><%= (copy) %></div>
            <div class="spinner"></div>
            <%
                if (typeof showRandomTip !== 'undefined' && showRandomTip === true) {
                    var tip = App().getRandomTip(),
                        copy = tip.copy,
                        label = '';
                    if (tip.type === 'new') {
                        label = 'NEW';
                    } else if (tip.type === 'dyk') {
                        label = 'Did you know?';
                    } else if (tip.type === 'tip') {
                        label = 'TIP';
                    }
            %>
                <div class="tip">
                    <span class="type <%= (tip.type) %>"><%= (label) %></span>
                    <%= (tip.copy) %>
                </div>
            <%
                }
            %>
        </div>
    </div>
</script>

<script id="facebookShareModalTemplate" type="text/template">
    <%
        // Hashtag addition
        var hashtag = ' #shareasimage';
        if (App().userIsPro() === true) {
            hashtag = '';
        }

        // Connections
        var facebookConnections = [],
            selectedConnectionIndex = 0,
            counter = 0;
        $(user.connections).each(
            function(index, connection) {
                if (connection.network === 'facebook') {
                    facebookConnections.push(connection);
                    if (typeof jQuery.cookie('lastFacebookConnectionId') !== 'undefined') {
                        if (jQuery.cookie('lastFacebookConnectionId').toInt() === connection.id.toInt()) {
                            selectedConnectionIndex = counter;
                        }   
                    }
                    ++counter;
                }
            }
        );

        // First connection
        var imagePath = facebookConnections[selectedConnectionIndex].imageUrl,
            name = facebookConnections[selectedConnectionIndex].name,
            message = image.text;
    %>
    <div id="facebookShareModal" class="customModal">
        <div class="overlay"></div>
        <div class="content clearfix">
            <a href="#" class="closeModalAnchor closeModalSource">&times;</a>
            <div class="leftCol">
                <div class="headline">Facebook Post Preview</div>
                <div class="copy">This is how your post will appear on Facebook</div>
                <div class="preview">
                    <div class="header clearfix">
                        <div class="display" style="background-image: url('<%= (imagePath) %>');"></div>
                        <div class="meta">
                            <div class="name"><%= (name) %></div>
                            <div class="message"><%= (message) %><%= (hashtag) %></div>
                            <!--<div class="message"></div>-->
                        </div>
                    </div>
                    <div class="image"><img src="<%= (image.displayUrl) %>" /></div>
                    <div class="links">
                        <span>Like</span>
                        <span class="divider">&middot;</span>
                        <span>Comment</span>
                        <span class="divider">&middot;</span>
                        <span>Share</span>
                        <span class="divider">&middot;</span>
                        <span class="light">Just now</span>
                    </div>
                    <div class="commenting clearfix">
                        <div class="display" style="background-image: url('<%= (imagePath) %>');"></div>
                        <div class="main">
                            <div class="input">Write a comment...</div>
                            <div class="camera"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightCol">
                <form action="/images/<%= (image.id) %>/share" method="post">
                    <input type="hidden" name="csrfToken" value="<%= (csrfToken) %>" />
                    <div class="headline">
                        Choose where on Facebook to share:
                    </div>
                    <div class="options clearfix">
                        <div class="icon icon-facebook"></div>
                        <div class="dd">
                            <%
                                // Check if both profiles and pages are connected
                                var profileConnected = false,
                                    pageConnected = false;
                                $(facebookConnections).each(
                                    function(index, connection) {
                                        if (connection.type === 'profile') {
                                            profileConnected = true;
                                        } else if (connection.type === 'account') {
                                            pageConnected = true;
                                        }
                                    }
                                );

                                // If both a profile and page is connected
                                if (
                                    profileConnected === true
                                    && pageConnected === true
                                ) {
                                    // Search property
                                    var useLiveSearch = 'false';
                                    if (facebookConnections.length > 15) {
                                        useLiveSearch = 'true';
                                    }
                            %>
                                <select class="connections" name="connections[]" data-width="246px" data-style="dropdown-connections btn-default" data-live-search="<%= (useLiveSearch) %>">
                                    <optgroup label="Profiles">
                                    <%
                                        var selected,
                                            optGroupWritten = false;
                                        $(facebookConnections).each(
                                            function(index, connection) {
                                                if (
                                                    connection.type === 'account'
                                                    && optGroupWritten === false
                                                ) {
                                                    optGroupWritten = true;
                                    %>
                                        <optgroup label="Pages">
                                    <%
                                                }
                                                selected = false;
                                                if (facebookConnections[selectedConnectionIndex] === connection) {
                                                    selected = true;
                                                }
                                    %>
                                        <option value="<%= (connection.id) %>"<%= (selected ? ' selected="selected"' : '') %>><%= (connection.name.truncate(25)) %></option>
                                    <%
                                            }
                                        );
                                    %>
                                    <option data-divider="true"></option>
                                    <option value="#">Add another FB account</option>
                                </select>
                            <%
                                } else {
                            %>
                                <select class="connections" name="connections[]" data-width="246px" data-style="dropdown-connections btn-default">
                                    <%
                                        var selected;
                                        $(facebookConnections).each(
                                            function(index, connection) {
                                                selected = false;
                                                if (facebookConnections[selectedConnectionIndex] === connection) {
                                                    selected = true;
                                                }
                                    %>
                                        <option value="<%= (connection.id) %>"<%= (selected ? ' selected="selected"' : '') %>><%= (connection.name.truncate(25)) %></option>
                                    <%
                                            }
                                        );
                                    %>
                                    <option data-divider="true"></option>
                                    <option value="#">Add another FB account</option>
                                </select>
                            <%
                                }
                            %>
                        </div>
                    </div>
                    <textarea class="form-control" rows="6" name="message"><%= (image.text) %><%= (hashtag) %></textarea>
                    <!--<textarea class="form-control" rows="6" name="message"></textarea>-->
                    <%
                        if (image.sourceUrl !== '') {
                        // if (query.get('flow') !== 'bypass') {
                    %>
                        <div class="insertCta">
                            <a href="#">+ Insert current URL</a>
                        </div>
                    <%
                        }
                    %>
                    <a href="#" class="btn btn-primary btn-lg" style="text-transform: none;" data-submit="true">Post to Facebook</a>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="twitterShareModalTemplate" type="text/template">
    <%
        // Connections
        var twitterConnections = [],
            selectedConnectionIndex = 0,
            counter = 0;
        $(user.connections).each(
            function(index, connection) {
                if (connection.network === 'twitter') {
                    twitterConnections.push(connection);
                    if (typeof jQuery.cookie('lastTwitterConnectionId') !== 'undefined') {
                        if (jQuery.cookie('lastTwitterConnectionId').toInt() === connection.id.toInt()) {
                            selectedConnectionIndex = counter;
                        }   
                    }
                    ++counter;
                }
            }
        );

        // First connection
        var imagePath = twitterConnections[selectedConnectionIndex].imageUrl,
            fullname = twitterConnections[selectedConnectionIndex].fullname,
            name = twitterConnections[selectedConnectionIndex].name,
            message = image.text;
    %>
    <div id="twitterShareModal" class="customModal">
        <div class="overlay"></div>
        <div class="content clearfix">
            <a href="#" class="closeModalAnchor closeModalSource">&times;</a>
            <div class="leftCol">
                <div class="headline">Tweet Preview</div>
                <div class="copy">This is how your post will appear on Twitter</div>
                <div class="preview clearfix">
                    <div class="display" style="background-image: url('<%= (imagePath) %>');"></div>
                    <div class="main">
                        <div class="meta">
                            <span class="fullname"><%= (fullname) %></span>
                            <span class="name">@<%= (name) %></span>
                        </div>
                        <div class="message"><%= (message) %></div>
                        <%
                            // Overhead
                            var backgroundLayer = App().getImageDocument().getBackgroundLayer(),
                                width = backgroundLayer.getStyle('width'),
                                height = backgroundLayer.getStyle('height');

                            // Margin top
                            var ratio = width / 526,
                                secretSauce = 100 / 48,// 48% move up from the top?
                                offset = Math.round(((height / ratio) - 263) / secretSauce);
                            marginTop = 0 - (offset / (528/226));

                            // 70/(528/226)
                        %>
                        <div class="tw-container">
                            <div class="tw-media">
                                <div class="tw-link">
                                    <img src="<%= (image.displayUrl) %>" style="margin-top: <%= (marginTop) %>px;" />
                                </div>
                            </div>
                        </div>
                        <div class="links"></div>
                    </div>
                </div>
            </div>
            <div class="rightCol">
                <form action="/images/<%= (image.id) %>/share" method="post">
                    <input type="hidden" name="csrfToken" value="<%= (csrfToken) %>" />
                    <div class="headline">
                        Choose where on Twitter to share:
                    </div>
                    <div class="options clearfix">
                        <div class="icon icon-twitter"></div>
                        <div class="dd">
                            <%
                                // Search property
                                var useLiveSearch = 'false';
                                if (twitterConnections.length > 15) {
                                    useLiveSearch = 'true';
                                }
                            %>
                            <select class="connections" name="connections[]" data-width="246px" data-style="dropdown-connections btn-default" data-live-search="<%= (useLiveSearch) %>">
                                <%
                                    var selected,
                                        name;
                                    $(twitterConnections).each(
                                        function(index, connection) {
                                            selected = false;
                                            if (twitterConnections[selectedConnectionIndex] === connection) {
                                                selected = true;
                                            }
                                            name = (connection.fullname) + ' (@' + (connection.name.truncate(25)) + ')';
                                            name = '@' + (connection.name.truncate(25));
                                %>
                                    <option value="<%= (connection.id) %>"<%= (selected ? ' selected="selected"' : '') %>><%= (name) %></option>
                                <%
                                        }
                                    );
                                %>
                                <option data-divider="true"></option>
                                <option value="#">Add another account</option>
                            </select>
                        </div>
                    </div>
                    <textarea class="form-control" rows="6" name="message"><%= (image.text) %></textarea>
                    <%
                        if (image.sourceUrl !== '') {
                        // if (query.get('flow') !== 'bypass') {
                    %>
                        <div class="insertCta">
                            <a href="#">+ Insert current URL</a>
                        </div>
                    <%
                        }
                    %>
                    <div class="counter"><span class="current">0</span> / 140</div>
                    <a href="#" class="btn btn-primary btn-lg" style="text-transform: none;" data-submit="true">Post to Twitter</a>
                </div>
            </div>
        </div>
    </div>
</script>
